version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: noti_app
    restart: unless-stopped
    working_dir: /var/www
    ports:
      - "8080:8080"
    environment:
      - APP_ENV=production
      - APP_DEBUG=false
      - DB_HOST=db
      - DB_PORT=3306
      - DB_DATABASE=noti
      - DB_USERNAME=noti_user
      - DB_PASSWORD=secret_password
      - QUEUE_CONNECTION=database
      - MAIL_MAILER=smtp
      - MAIL_HOST=smtp.gmail.com
      - MAIL_PORT=587
      - MAIL_USERNAME=shahadmunazar@gmail.com
      - MAIL_PASSWORD=sewk lwhw llku drky
      - MAIL_ENCRYPTION=tls
      - MAIL_FROM_ADDRESS=shahadmunazar@gmail.com
      - MAIL_FROM_NAME="Real-Time Chat"
    volumes:
      - ./storage:/var/www/storage
      - ./bootstrap/cache:/var/www/bootstrap/cache
    depends_on:
      - db
    networks:
      - noti_network

  db:
    image: mysql:8.0
    container_name: noti_db
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: noti
      MYSQL_USER: noti_user
      MYSQL_PASSWORD: secret_password
      MYSQL_ROOT_PASSWORD: root_password
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - noti_network

  queue:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: noti_queue
    restart: unless-stopped
    working_dir: /var/www
    command: php artisan queue:work --tries=3 --timeout=90
    environment:
      - APP_ENV=production
      - APP_DEBUG=false
      - DB_HOST=db
      - DB_PORT=3306
      - DB_DATABASE=noti
      - DB_USERNAME=noti_user
      - DB_PASSWORD=secret_password
      - QUEUE_CONNECTION=database
      - MAIL_MAILER=smtp
      - MAIL_HOST=smtp.gmail.com
      - MAIL_PORT=587
      - MAIL_USERNAME=shahadmunazar@gmail.com
      - MAIL_PASSWORD=sewk lwhw llku drky
      - MAIL_ENCRYPTION=tls
      - MAIL_FROM_ADDRESS=shahadmunazar@gmail.com
      - MAIL_FROM_NAME="Real-Time Chat"
    depends_on:
      - db
    networks:
      - noti_network

  reverb:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: noti_reverb
    restart: unless-stopped
    working_dir: /var/www
    command: php artisan reverb:start --host=0.0.0.0 --port=8080
    ports:
      - "8081:8080"
    environment:
      - APP_ENV=production
      - APP_DEBUG=false
      - DB_HOST=db
      - DB_PORT=3306
      - DB_DATABASE=noti
      - DB_USERNAME=noti_user
      - DB_PASSWORD=secret_password
    depends_on:
      - db
    networks:
      - noti_network

networks:
  noti_network:
    driver: bridge

volumes:
  mysql_data:
    driver: local

